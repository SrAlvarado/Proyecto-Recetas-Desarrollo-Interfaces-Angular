<div class="row g-3"> <div class="col-md-6">
    <app-atomo-campo-formulario
      label="Nombre de la receta"
      placeholder="Ej. Paella valenciana"
      [valor]="receta().nombre"
      (valorChange)="onFieldChange('nombre', $event)">
    </app-atomo-campo-formulario>
  </div>
  
  <div class="col-md-6">
    <app-atomo-campo-formulario
      label="URL de la imagen"
      placeholder="https://ejemplo.com/imagen.jpg"
      [valor]="receta().urlImagen"
      (valorChange)="onFieldChange('urlImagen', $event)">
    </app-atomo-campo-formulario>
  </div>

  <div class="col-md-6">
    <app-atomo-campo-formulario
      label="Tiempo de preparación"
      placeholder="Ej: 1h 30 min"
      [valor]="receta().tiempoPreparacion"
      (valorChange)="onFieldChange('tiempoPreparacion', $event)">
    </app-atomo-campo-formulario>
  </div>

  <div class="col-md-6">
    <app-atomo-campo-formulario
      label="Comensales"
      placeholder="Ej: 4"
      [valor]="receta().comensales?.toString() || ''"
      (valorChange)="onFieldChange('comensales', $event)">
    </app-atomo-campo-formulario>
  </div>

  <div class="col-12">
    <app-atomo-campo-formulario
      label="Descripción de la receta"
      placeholder="Escribe un resumen o detalles importantes sobre la receta."
      tipo="textarea"
      [valor]="receta().descripcion"
      (valorChange)="onFieldChange('descripcion', $event)">
    </app-atomo-campo-formulario>
  </div>

  <div class="col-12">
    <app-atomo-campo-formulario
      label="Lista de ingredientes"
      ayuda="Un ingrediente por línea"
      tipo="textarea"
      [valor]="receta().listaIngredientes"
      (valorChange)="onFieldChange('listaIngredientes', $event)">
    </app-atomo-campo-formulario>
  </div>

  <div class="col-12">
    <app-atomo-campo-formulario
      label="Pasos a seguir (Instrucciones)"
      ayuda="Un paso por línea."
      tipo="textarea"
      [valor]="receta().instrucciones"
      (valorChange)="onFieldChange('instrucciones', $event)">
    </app-atomo-campo-formulario>
  </div>

</div>
