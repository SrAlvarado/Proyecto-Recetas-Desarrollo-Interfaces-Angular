<section class="mb-5">
  <div class="d-flex justify-content-between align-items-center mb-3">
    
    <app-atomo-titulo-seccion
      titulo="Recetas destacadas"
      subtitulo="Inspírate con nuestras recetas más populares.">
    </app-atomo-titulo-seccion>

    <app-atomo-boton
      texto="Ver todas"
      claseBootstrap="btn-primary"
      (clickBoton)="onVerTodas()">
    </app-atomo-boton>
  </div>

  <div class="row">
    
    @for (receta of recetas(); track receta.id) {
      <div class="col-lg-3 col-md-6 col-12 mb-4">
        <app-molecula-tarjeta-receta
          [receta]="receta"
          (verReceta)="onNavegarDetalle($event)">
          (borrarReceta)="onBorrarReceta($event)">
        </app-molecula-tarjeta-receta>
      </div>
    }

    @empty {
      <div class="col-12">
        <p class="alert alert-info">No hay recetas destacadas para mostrar en este momento.</p>
      </div>
    }
  </div>
</section>
