<header class="shadow-sm">
  <div class="d-flex justify-content-end p-2 border-bottom">
    <ul class="nav">
      @for (enlace of enlacesUsuario(); track enlace.ruta) {
        <app-atomo-enlace-navegacion
          [texto]="enlace.texto"
          [ruta]="enlace.ruta">
        </app-atomo-enlace-navegacion>
      }
    </ul>
  </div>

  <div class="d-flex align-items-center justify-content-between p-2">
    
    <app-molecula-navegacion-principal 
      [enlaces]="enlacesPrincipales()">
    </app-molecula-navegacion-principal>

    <div class="ms-auto">
      <app-molecula-formulario-busqueda
        (buscar)="onBuscar($event)">
      </app-molecula-formulario-busqueda>
    </div>

  </div>
</header>
